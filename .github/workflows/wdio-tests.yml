name: WDIO E2E Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  wdio-all-browsers:
    name: WDIO Tests on Chrome, Firefox, Safari
    runs-on: macos-latest  # macOS is required for Safari

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chrome & Firefox
        run: |
          brew install --cask google-chrome
          brew install --cask firefox

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO Tests
        run: npm run test
        continue-on-error: true

      - name: Get Allure history 
        uses: actions/checkout@v4
        if: always() # Execute even if previous steps fail
        continue-on-error: true 
        with:
          ref: my_gh_pages 
          path: my_gh_pages 

      - name: Allure report action 
        uses: simple-elf/allure-report-action@master
        if: always() # Execute even if previous steps fail
        with:
          allure_results: allure-results 
          allure_history: allure-history 
          keep_reports: 5 

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy Allure report to GitHub Pages 
        if: always() # Execute even if previous steps fail
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          publish_branch: my_gh_pages
          publish_dir: allure-history 
