name: WDIO E2E Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.5.0"

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO Tests
        run: npm run test
        continue-on-error: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always() # Execute even if previous steps fail
        continue-on-error: true
        with:
          ref: my_gh_pages
          path: gh-pages

      - name: Restore Allure history from previous report
        run: |
          mkdir -p allure-results/history
          if [ -d gh-pages/last-history ]; then
            cp -r gh-pages/last-history/* allure-results/history/
          else
            echo \"No previous history found\"
          fi
        if: always()

      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean
        if: always()

      - name: Prepare allure-history with current report
        run: |
          mkdir -p allure-history/last-history
          cp -r allure-report/* allure-history/last-history/
          cp -r allure-report/history allure-history/last-history/history || true
        if: always()

      - name: Keep only last 5 reports
        run: |
          mkdir -p allure-history
          REPORTS=$(ls -dt allure-history/* | grep -v last-history | head -n 5)

          if [ -n "$REPORTS" ]; then
            mkdir -p allure-history-temp
            mv $REPORTS allure-history-temp/
          fi

          rm -rf allure-history/*
          mv allure-history-temp/* allure-history/ || true
          mv allure-history/last-history allure-history/ || true
        if: always()

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: my_gh_pages
          publish_dir: allure-history
