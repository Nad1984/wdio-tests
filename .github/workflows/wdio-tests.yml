name: WDIO E2E Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.5.0"

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO Tests
        run: npm run test
        continue-on-error: true

      # 📦 Step 1: Download previously published report (for history)
      - name: Checkout gh-pages to get last Allure history
        uses: actions/checkout@v4
        with:
          ref: my_gh_pages
          path: gh-pages
        if: always()

      # 📦 Step 2: Restore Allure history from previous report
      - name: Copy previous history into results
        run: |
          mkdir -p allure-results/history
          cp -r gh-pages/last-history/* allure-results/history/ || echo "No previous history found"
        if: always()

      # 📊 Step 3: Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean
        if: always()

      # 📂 Step 4: Save current history for future runs
      - name: Prepare allure-history with current report
        run: |
          mkdir -p allure-history/last-history
          cp -r allure-report/* allure-history/last-history
          cp -r allure-report/history allure-history/last-history/history
        if: always()

      # 📁 Step 5: Limit to last 5 reports
      - name: Keep only last 5 reports
        run: |
          mkdir -p allure-history
          REPORTS=$(ls -dt allure-history/* | grep -v last-history | head -n 5)
          mv $REPORTS allure-history-temp/
          rm -rf allure-history/*
          mv allure-history-temp/* allure-history/
          mv allure-history/last-history allure-history/
        if: always()

      # 📦 Step 6: Upload the report as an artifact
      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # 🚀 Step 7: Deploy to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: my_gh_pages
          publish_dir: allure-history
